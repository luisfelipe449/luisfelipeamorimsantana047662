<!-- Health Status Banner -->
<div *ngIf="healthStatus && !healthStatus.isHealthy"
     class="bg-red-500 text-white px-4 py-2 text-center text-sm font-medium sticky top-0 z-[60] flex items-center justify-center gap-2">
  <mat-icon class="!text-base !w-5 !h-5">warning</mat-icon>
  <span>{{ healthStatus.error || 'Connection to server lost' }}</span>
  <span *ngIf="healthStatus.retryCount && healthStatus.retryCount > 0" class="text-red-100">
    (Retry {{ healthStatus.retryCount }}/3)
  </span>
  <button mat-icon-button class="!text-white ml-2" (click)="healthCheckService.forceCheck()" matTooltip="Retry connection">
    <mat-icon class="!text-xl !w-5 !h-5">refresh</mat-icon>
  </button>
</div>

<header class="bg-white border-b border-gray-200 sticky z-50 shadow-sm"
        [class.top-0]="!healthStatus || healthStatus.isHealthy"
        [class.top-10]="healthStatus && !healthStatus.isHealthy"
        *ngIf="showNavbar">
  <div class="flex items-center w-full max-w-7xl mx-auto px-6 h-16 md:h-16 max-md:px-4 max-md:h-14">
    <!-- Logo/Brand -->
    <a routerLink="/" class="flex items-center gap-2 no-underline hover:opacity-80 transition-opacity duration-150">
      <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-primary to-primary-800 rounded-lg text-white">
        <mat-icon class="text-2xl">library_music</mat-icon>
      </div>
      <span class="text-lg font-bold text-gray-900 tracking-tight hidden md:block">{{ title }}</span>
    </a>

    <!-- Navigation -->
    <ng-container *ngIf="isLoggedIn">
      <nav class="hidden md:flex items-center gap-1 ml-8">
        <a routerLink="/artists"
           routerLinkActive="bg-primary-50 text-primary"
           class="flex items-center gap-1 px-4 py-2 rounded-lg text-sm font-medium text-gray-600 no-underline hover:bg-gray-50 hover:text-gray-900 transition-all duration-150">
          <mat-icon class="text-xl">people</mat-icon>
          <span>Artistas</span>
        </a>
        <a routerLink="/albums"
           routerLinkActive="bg-primary-50 text-primary"
           class="flex items-center gap-1 px-4 py-2 rounded-lg text-sm font-medium text-gray-600 no-underline hover:bg-gray-50 hover:text-gray-900 transition-all duration-150">
          <mat-icon class="text-xl">album</mat-icon>
          <span>Álbuns</span>
        </a>
      </nav>
    </ng-container>

    <span class="flex-1"></span>

    <ng-container *ngIf="isLoggedIn; else loginButton">
      <!-- Mobile Menu Button -->
      <button mat-icon-button
              class="md:hidden text-gray-900 !flex !items-center !justify-center"
              [matMenuTriggerFor]="mobileMenu">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Mobile Menu -->
      <mat-menu #mobileMenu="matMenu" class="mobile-menu">
        <a mat-menu-item routerLink="/artists" routerLinkActive="active-menu-item">
          <mat-icon>people</mat-icon>
          <span>Artistas</span>
        </a>
        <a mat-menu-item routerLink="/albums" routerLinkActive="active-menu-item">
          <mat-icon>album</mat-icon>
          <span>Álbuns</span>
        </a>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>

      <!-- User Menu -->
      <div class="hidden md:block ml-4">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="!flex !items-center !justify-center hover:bg-gray-50 rounded-lg" matTooltip="Menu do usuário">
          <div class="flex items-center justify-center w-8 h-8 shrink-0 aspect-square bg-gradient-to-br from-primary to-primary-800 rounded-full text-white text-sm font-semibold">
            <span>{{ username?.charAt(0)?.toUpperCase() }}</span>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" xPosition="before" class="user-dropdown">
          <div class="flex items-center gap-4 p-4 bg-gray-50">
            <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-primary to-primary-800 text-white rounded-full text-xl font-semibold">
              <span>{{ username?.charAt(0)?.toUpperCase() }}</span>
            </div>
            <div class="flex flex-col gap-0.5">
              <span class="text-sm font-semibold text-gray-900">{{ username }}</span>
              <span class="text-xs text-gray-500">Administrador</span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-item">
            <mat-icon>logout</mat-icon>
            <span>Sair do sistema</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>

    <ng-template #loginButton>
      <a mat-flat-button color="primary" routerLink="/auth/login" class="flex items-center gap-1">
        <mat-icon class="text-lg">login</mat-icon>
        <span>Entrar</span>
      </a>
    </ng-template>
  </div>
</header>

<main class="bg-gray-50"
      [class.min-h-[calc(100vh-64px-90px)]]="hasActivePlayer$ | async"
      [class.min-h-[calc(100vh-64px)]]="!(hasActivePlayer$ | async)"
      [class.max-md:min-h-[calc(100vh-56px-90px)]]="hasActivePlayer$ | async"
      [class.max-md:min-h-[calc(100vh-56px)]]="!(hasActivePlayer$ | async)"
      [class.pb-[90px]]="hasActivePlayer$ | async">
  <router-outlet></router-outlet>
</main>

<!-- Music Player Bar -->
<app-player-bar *ngIf="hasActivePlayer$ | async"></app-player-bar>
