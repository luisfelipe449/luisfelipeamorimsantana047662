<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>

  <ng-container *ngIf="isLoggedIn; else loginButton">
    <button mat-button routerLink="/artists">
      <mat-icon>people</mat-icon>
      Artistas
    </button>
    <button mat-button routerLink="/albums">
      <mat-icon>album</mat-icon>
      Albums
    </button>
    <span class="username">{{ username }}</span>
    <button mat-icon-button (click)="logout()" matTooltip="Sair">
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      Entrar
    </button>
  </ng-template>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
