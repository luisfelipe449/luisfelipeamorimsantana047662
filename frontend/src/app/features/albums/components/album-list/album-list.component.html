<div class="container">
  <div class="header">
    <h1>Albums</h1>
    <button mat-raised-button color="primary" (click)="createAlbum()">
      <mat-icon>add</mat-icon>
      Novo Album
    </button>
  </div>

  <mat-card class="filters-card">
    <div class="filters">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar por titulo</mat-label>
        <input matInput
               [value]="searchTerm"
               (input)="onSearch($event)"
               placeholder="Digite o titulo do album">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <button mat-icon-button
              (click)="onSortChange()"
              matTooltip="Ordenar {{ sortDirection === 'asc' ? 'Z-A' : 'A-Z' }}">
        <mat-icon>{{ sortDirection === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
      </button>

      <button mat-button (click)="clearFilters()" *ngIf="searchTerm">
        Limpar filtros
      </button>
    </div>
  </mat-card>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="card-grid" *ngIf="!loading">
    <mat-card *ngFor="let album of albums" class="album-card" (click)="viewAlbum(album)">
      <img *ngIf="album.coverUrl"
           mat-card-image
           [src]="album.coverUrl"
           [alt]="album.title"
           class="album-cover">
      <div *ngIf="!album.coverUrl" class="album-cover-placeholder">
        <mat-icon>album</mat-icon>
      </div>

      <mat-card-content>
        <h3 class="album-title">{{ album.title }}</h3>
        <p class="album-artists">{{ getArtistNames(album) }}</p>
        <div class="album-info">
          <span class="album-year">{{ album.releaseYear }}</span>
          <mat-chip *ngIf="album.genre">{{ album.genre }}</mat-chip>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="viewAlbum(album); $event.stopPropagation()">
          <mat-icon>visibility</mat-icon>
          Ver
        </button>
        <button mat-button (click)="editAlbum(album); $event.stopPropagation()">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="!loading && albums.length === 0">
    <mat-icon>album</mat-icon>
    <p>Nenhum album encontrado</p>
    <button mat-raised-button color="primary" (click)="createAlbum()">
      Adicionar primeiro album
    </button>
  </div>

  <div class="paginator-container" *ngIf="totalElements > 0">
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
