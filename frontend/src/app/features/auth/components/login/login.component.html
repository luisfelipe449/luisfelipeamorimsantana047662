<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
      <mat-card-subtitle>Artistas e Albums</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuario">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Usuario e obrigatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Digite sua senha">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button"
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha e obrigatoria
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Senha deve ter no minimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary"
                type="submit"
                class="full-width login-button"
                [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Entrar</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
