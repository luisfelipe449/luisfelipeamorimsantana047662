version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pss-postgres
    environment:
      POSTGRES_DB: pss_fullstack
      POSTGRES_USER: pss_user
      POSTGRES_PASSWORD: pss_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pss-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pss_user -d pss_fullstack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: pss-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - pss-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: pss-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/album-covers --ignore-existing;
      mc anonymous set download myminio/album-covers;
      exit 0;
      "
    networks:
      - pss-network

volumes:
  postgres_data:
  minio_data:

networks:
  pss-network:
    driver: bridge
